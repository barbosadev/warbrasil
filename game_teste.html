<!DOCTYPE html>
<html>
<head>
<title> War Brasil </title>
<script type="text/javascript">
function draw(){
        var canvas = document.getElementById("acre");
        if (canvas.getContext){
          var ctx = canvas.getContext("2d");
		  
			ctx.beginPath();
			ctx.lineTo(1.5*100,4.05*100);
			ctx.lineTo(2.8*100,4.2*100);
			ctx.lineTo(3.9*100,4.5*100);
			ctx.lineTo(5.1*100,4.75*100);
			ctx.lineTo(3.9*100,5.15*100);
			ctx.lineTo(2.7*100,5.1*100);
			ctx.lineTo(2.7*100,4.6*100);
			ctx.lineTo(1.8*100,4.8*100);
			ctx.lineTo(1.2*100,4.6*100);
			ctx.lineTo(0.8*100,3.9*100);
			ctx.closePath();
			ctx.stroke();
			
			
        }
      }
</script>
<style type="text/css">
      canvas { border: 1px solid black; }
    </style>
</head>
<body onload="draw();">

<canvas id="acre" width="1000" height="1000"> 

</canvas>

</body>
</html>
