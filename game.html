<!DOCTYPE html>
<html>
<head>
<title> War Brasil </title>
</head>
<body>

<canvas id="myCanvas" width="10000" height="10000"
style="border:1px solid #000000;">
</canvas>

<script>

    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
	drawSP();
	drawRS();
	
	//SÃO PAULO
	function drawSP(){
    ctx.moveTo(4.5*100,5.8*100);
    ctx.lineTo(5.2*100,6.0*100);
    ctx.lineTo(5.3*100,6.2*100);
    ctx.lineTo(5.6*100,6.3*100);
    ctx.lineTo(5.8*100,6.2*100);
    ctx.lineTo(6.2*100,6.1*100);
    ctx.lineTo(6.3*100,5.9*100);
    ctx.lineTo(5.9*100,5.9*100);
    ctx.lineTo(5.8*100,5.6*100);
    ctx.lineTo(5.7*100,5.4*100);
    ctx.lineTo(5.4*100,5.4*100);
    ctx.lineTo(4.9*100,5.3*100);
    ctx.lineTo(4.5*100,5.8*100);
	ctx.fillStyle = "#70DC00";
	ctx.fill();
    ctx.strokeStyle = "#003300";
	ctx.lineWidth = 3;
    ctx.stroke();
	}
	
	//RIO GRANDE DO SUL
	function drawRS(){
	ctx.moveTo(4.3*100,6.7*100);
    ctx.lineTo(4.8*100,6.8*100);
    ctx.lineTo(5.1*100,7.1*100);
	ctx.lineTo(5.2*100,7.2*100);
	ctx.lineTo(4.9*100,7.5*100);
	ctx.lineTo(4.8*100,7.8*100);
	ctx.lineTo(4.5*100,8.2*100);
	ctx.lineTo(4.4*100,7.9*100);
	ctx.lineTo(3.9*100,7.6*100);
	ctx.lineTo(3.6*100,7.4*100);
	ctx.lineTo(4.0*100,6.9*100);
	ctx.fillStyle = "#70DC00";
	ctx.fill();
    ctx.strokeStyle = "#003300";
	ctx.lineWidth = 3;
    ctx.stroke();
	}
window.addEventListener('keydown', KeyDown, true);
    document.getElementById("myCanvas").addEventListener('click', KeyDown, true);

    function KeyDown(evt){
   
   var canvas = document.getElementById("myCanvas");

   // posição dos cliques descontando a distância da borda da janela
   var posX = evt.clientX - canvas.offsetLeft;
   var posY = evt.clientY - canvas.offsetTop;

   console.clear();
   console.log("Posição do clique: ", posX+","+posY);

}




    </script>


</body>
</html>
