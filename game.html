<!DOCTYPE html>
<html>
<head>
<title> War Brasil </title>
</head>
<body>

<canvas id="myCanvas" width="10000" height="10000"
style="border:1px solid #000000;">
</canvas>

<script>

    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
	
	//SÃO PAULO
	function drawSP(){
        ctx.moveTo(4.2*100,4.7*100);
        ctx.lineTo(4.7*100,4.4*100);
        ctx.lineTo(4.4*100,4.4*100);
        ctx.lineTo(4.4*100,4.2*100);
        ctx.lineTo(4.3*100,4.0*100);
        ctx.lineTo(4.1*100,4.0*100);
        ctx.lineTo(3.7*100,4.0*100);
        ctx.lineTo(3.4*100,4.3*100);
        ctx.lineTo(3.9*100,4.5*100);
        ctx.lineTo(4.0*100,4.7*100);
        ctx.lineTo(4.2*100,4.7*100);
	    ctx.fillStyle = "#70DC00";
    	ctx.fill();
        ctx.strokeStyle = "#003300";
    	ctx.lineWidth = 3;
        ctx.stroke();
	}
	
	//RIO GRANDE DO SUL
	function drawRS(){
    	ctx.moveTo(3.3*100,5.0*100);
        ctx.lineTo(3.6*100,5.1*100);
        ctx.lineTo(3.8*100,5.3*100);
	ctx.lineTo(3.9*100,5.4*100);
        ctx.lineTo(3.7*100,5.9*100);
	ctx.lineTo(3.7*100,5.6*100);
    	ctx.lineTo(3.3*100,6.1*100);
	ctx.lineTo(3.1*100,5.8*100);
	ctx.lineTo(2.9*100,5.8*100);
	ctx.lineTo(2.7*100,5.6*100);
    	ctx.lineTo(3.3*100,5.0*100);
	ctx.fillStyle = "#70DC00";
	ctx.fill();
        ctx.strokeStyle = "#003300";
    	ctx.lineWidth = 3;
        ctx.stroke();
	}
	
	//SANTA CATARINA
	function drawSC() {
        ctx.moveTo(3.94*100,5.45*100);
        ctx.lineTo(4.10*100,5.32*100);
        ctx.lineTo(4.11*100,4.94*100);
        ctx.lineTo(3.81*100,4.90*100);
        ctx.lineTo(3.66*100,5.02*100);
        ctx.lineTo(3.28*100,4.95*100);
        ctx.lineTo(3.26*100,5.06*100);
		ctx.lineTo(3.62*100,5.13*100);
        ctx.lineTo(3.85*100,5.32*100);
        ctx.lineTo(3.94*100,5.45*100);
        ctx.fillStyle = "#70DC00";
        ctx.fill();
        ctx.strokeStyle = "#003300";
        ctx.lineWidth = 3;
        ctx.stroke();
    }

    //RIO DE JANEIRO
	function drawRJ() {
        ctx.moveTo(4.7*100,4.4*100);
        ctx.lineTo(5.1*100,4.4*100);
        ctx.lineTo(5.3*100,4.1*100);
        ctx.lineTo(5.2*100,4.0*100);
        ctx.lineTo(5.0*100,4.2*100);
        ctx.lineTo(4.8*100,4.3*100);
        ctx.lineTo(4.7*100,4.4*100);
        ctx.fillStyle = "#70DC00";
        ctx.fill();
        ctx.strokeStyle = "#003300";
        ctx.lineWidth = 3;
        ctx.stroke();
    }
    
	//MATO GROSSO DO SUL
	function drawMS(){
    	ctx.moveTo(2.7*100,3.7*100);
        ctx.lineTo(2.9*100,3.5*100);
        ctx.lineTo(3.1*100,3.6*100);
		ctx.lineTo(3.2*100,3.6*100);
        ctx.lineTo(3.7*100,3.9*100);
		ctx.lineTo(3.7*100,4.0*100);
    	ctx.lineTo(3.2*100,4.6*100);
		ctx.lineTo(3.0*100,4.6*100);
		ctx.lineTo(2.9*100,4.4*100);
		ctx.lineTo(2.6*100,4.3*100);
    	ctx.lineTo(2.7*100,3.7*100);
		ctx.fillStyle = "#70DC00";
		ctx.fill();
        ctx.strokeStyle = "#003300";
    	ctx.lineWidth = 3;
        ctx.stroke();
	}
	
	drawSP();
	drawRS();
	drawSC();
	drawRJ();
	drawMS();
    
    window.addEventListener('keydown', KeyDown, true);
    document.getElementById("myCanvas").addEventListener('click', KeyDown, true);

    function KeyDown(evt){
        var canvas = document.getElementById("myCanvas");
        // posição dos cliques descontando a distância da borda da janela
       var posX = evt.clientX - canvas.offsetLeft;
       var posY = evt.clientY - canvas.offsetTop;
       console.clear();
       console.log("Posição do clique: ", posX+","+posY);
    }

</script>
</body>
</html>
